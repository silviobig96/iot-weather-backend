version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: iot-weather-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: weather_station
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
